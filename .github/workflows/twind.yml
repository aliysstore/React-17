name: Build Tailwind Project

on:
  push:
    branches: ["main"]  # Se ejecuta al hacer push a main
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest  # Runner de GitHub con Linux

    steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Puedes cambiar la versión según tu proyecto

      # 3. Instalar dependencias de Tailwind y PostCSS
      - name: Install Tailwind, PostCSS, Autoprefixer
        run: npm install -D tailwindcss postcss autoprefixer

      # 4. Instalar dependencias del proyecto (si tienes package.json aparte)
      - name: Install project dependencies
        run: npm install

      # 5. Construir proyecto (por ejemplo Vite)
      - name: Build project
        run: npm run build